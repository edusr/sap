<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="'layout/default'">
<head>
<title>Sistema Apoio a Produção</title>
</head>
<body>
    <section layout:fragment="conteudo">

    <section class="content-header">
      <h1>
        Detalhamento do Host
      </h1>
    </section>


    <section class="content">

        <div class="col-md-3">
   
          <div class="box box-primary">
            <div class="box-body box-profile">
              <h1 class="text-center" th:text="${impressora.nome}"></h1>

              <ul class="list-group list-group-unbordered">
				<li class="list-group-item">
                  <b>ID</b> <a class="pull-right" th:text="${impressora.id}"></a>
                </li>
                <li class="list-group-item">
                  <b>IP</b> <a class="pull-right" th:text="${impressora.ip}"></a>
                </li>
                <li class="list-group-item">
                  <b>Departamento</b> <a class="pull-right" th:text="${impressora.departamento}"></a>
                </li>
              </ul>
            </div>
     
          </div>
      

        </div>
     
        <div class="col-md-9">
          <div class="nav-tabs-custom">
            <ul class="nav nav-tabs">
              <li class="active"><a href="#editar" data-toggle="tab">Editar</a></li>
              <li><a href="#dadosAntigo" data-toggle="tab">Dados Anteriores</a></li>
            </ul>
            <div class="tab-content">
            <div class="active tab-pane" id="editar">
              <div class="box-body">
                <form th:action="@{/impressora/editar/salvarEdicao}" th:object="${impressora}" method="POST">
                    <div class="row">
	                  <div class="col-xs-2">
	                    <button class="btn btn-success" type="submit"><span class="glyphicon glyphicon-floppy-disk"></span> Salvar alterações</button>
	                  </div>
	                </div>
	                <br>
		            <div class="row">
		              <div class="col-xs-2">
		                <label>Nome</label>
		                <input type="text" class="form-control input-sm input-sm" th:field="*{nome}" th:placeholder="${impressora.nome}"></input>
		              </div>
					  <div class="col-xs-2">
		                <label>Modelo</label>
		                <select class="form-control input-sm" th:field="*{modeloImpressora}">
		                	<option selected th:label="${impressora.modeloImpressora.modelo}" th:value="${impressora.modeloImpressora.id}"></option>
			              	<option th:each="modeloImp : ${modelosImp}" th:value="${modeloImp.id}" th:text="${modeloImp.modelo}"></option>
			            </select>
		              </div>
			          <div class="col-xs-2">
		                <label>IP</label>
						<input type="text" class="form-control input-sm" th:field="*{ip}" th:placeholder="${impressora.ip}"></input>
		              </div>
		            </div>
		            <div class="row">
		              <div class="col-xs-2">
		            	<label>Departamento</label>
		            	<select multiple="multiple" class="form-control input-sm" th:field="*{departamento}">
			              	<option th:each="departamento : ${departamentos}" th:value="${departamento.id}" th:text="${departamento.nomeDepartamento}">
			              	</option>
		            	</select>
		          	  </div>
		            </div>
		            <br></br>
		            <div class="row">
		              <div class="col-xs-2">
		                <button class="btn btn-info" type="submit">Salvar</button>
		                <button class="btn btn-danger" type="reset">Limpar</button>
		              </div>
		            </div>
		        </form>
	          </div>
            </div>
            <div class="tab-pane" id="dadosAntigo">
              <div class="box-body">
	            <div class="row">
	              <div class="col-xs-2">
	                <label>Nome</label>
	                <output th:text="${impressora.nome}"></output>
	              </div>
	              <div class="col-xs-2">
	                <label>IP</label>
					<output th:text="${impressora.ip}"></output>
	              </div>
	              <div class="col-xs-4">
	            	<label>Departamento</label>
	            	<output th:text="${impressora.departamento}"></output>
	          	  </div>
	            </div>
	            <div class="row">
		          <div class="col-xs-2">
	                <label>Modelo</label>
	                <output th:text="${impressora.modeloImpressora.modelo}"></output>
	              </div>
	            </div>
                <div class="col-xs-2">
              	  <label>Marca</label>
            	  <output th:text="${impressora.modeloImpressora.marcaImpressora.marca}"></output>
          	    </div>
                <div class="col-xs-2">
              	  <label>Tonner</label>
            	  <output th:text="${impressora.modeloImpressora.marcaImpressora.marca}"></output>
          	    </div>
	            <br></br>
	            <div class="row">
	              <div class="col-xs-2">
	                <button class="btn btn-info" type="submit">Salvar</button>
	                <button class="btn btn-danger" type="reset">Limpar</button>
	              </div>
	            </div>
	          </div>
            </div>
          </div>
 
        </div>
        
      </div>

    </section>
    
</section>

	<th:block layout:fragment="javascript-extra">
		<script src="http://code.jquery.com/jquery-latest.js"></script>
	</th:block>
</body>
</html>
