<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="'layout/default'">
<head>
<title>Sistema Apoio a Produção</title>
</head>
<body>
    <section layout:fragment="conteudo">

	    <section class="content">
	      
	      <div class="box box-primary">
	        <div class="box-header with-border">
	           <h3 class="box-title">Impressora</h3>
	        </div>
			<form role="form" th:action="@{/impressora/salvar}" method="POST" th:object="${impressora}">
	          <div class="box-body">
	            <div class="row">
	              <div class="col-xs-2 has-error">
	                <label>Nome</label>
	                <input type="text" class="form-control" th:field="*{nome}"></input>
	                <span class="help-block">Impressora já existe</span>
	              </div>
	              <div class="col-xs-2">
	                <label>Modelo</label>
	                <input class="form-control" type="text" th:field="*{modelo}"></input>
	              </div>
		          <div class="col-xs-2 has-error">
	                <label>IP</label>
					<input type="text" class="form-control" th:field="*{ip}"></input>
					<span class="help-block">IP já está em uso</span>
	              </div>
	            </div>
	            <div class="row">
	              <div class="col-xs-2">
	            	<label>Departamento</label>
	            	<select multiple="multiple" class="form-control" th:field="*{departamento}">
		              	<option th:each="departamento : ${departamento}" th:value="${departamento}" th:text="${departamento.descricao}"></option>
	            	</select>
	          	  </div>
	              <div class="col-xs-2">
	                <label>Modelo de Tonner</label>
	                <select class="form-control">
	            	    <option hidden="true"></option>
		              	<option>264X</option>
		              	<option>16548E</option>
		              	<option>64A</option>
		              	<option>755S</option>
		              	<option>1547W</option>
		              	<option>352W</option>
	            	</select>
	              </div>
	            </div>
	            <br></br>
	            <div class="row">
	              <div class="col-xs-2">
	                <button class="btn btn-info" type="submit">Salvar</button>
	                <button class="btn btn-danger" type="reset">Limpar</button>
	              </div>
	            </div>
	          </div>
	        </form>
	        
	      </div>
	
	    </section>
    </section>

</body>
</html>
