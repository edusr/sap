<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <div th:replace="/fragments/header :: header"></div>
  
  <div th:insert="/fragments/menu :: leftmenu"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Main content -->
    <section class="content">
      <!-- Small boxes (Stat box) -->
      <div class="box box-success">
        <div class="box-header with-border">
           <h3 class="box-title">Host</h3>
        </div>
		<form role="form" th:action="@{/hosts/salvar}" th:object="${host}" method="POST">
          <div class="box-body">
            <div class="row">
              <div class="col-xs-2">
                <label>Tipo</label>
                <select class="form-control" th:field="*{tipoHost}">
	              	<option th:each="tphost : ${tphost}" th:value="${tphost}" th:text="${tphost.descricao}"></option>
	            </select>
              </div>
              <div class="col-xs-2 has-error">
                <label>Hostname</label>
                <input th:field="*{hostname}" style="text-transform:uppercase;" type="text" class="form-control input-sm" placeholder="INF-000 / INFNB-000">
                <span class="help-block">Hostname em uso</span>
              </div>
	          <div class="col-xs-2">
            	<label>Departamento</label>
            	<select class="form-control" th:field="*{departamento}">
            		<option label="Selecione" value=""></option>
	              	<option th:each="departamento : ${departamento}" th:value="${departamento}" th:text="${departamento.descricao}"></option>
            	</select>
          	  </div>
          	  <div class="col-xs-3">
          	    <label>Utilizador</label>
          	    <input type="text" class="form-control" th:field="*{utilizador}">
          	  </div>
            </div>
	        <div class="with-border">
	           <h3>Configurações</h3>
	        </div>
            <div class="row">
              <div class="col-xs-2 has-error">
                <label>Endereço Mac</label>
                <input class="form-control" style="text-transform:uppercase;" id="macAddress" type="text" maxlength="17" th:field="*{enderecoMac}">
                <span class="help-block">Endereço mac em uso</span>
              </div>
              <div class="col-xs-3">
              	<label>Sistema Operacional</label>
              	<select class="form-control" th:field="*{versaoSO}">
	              	<option th:each="versao : ${versaoso}" th:value="${versao}" th:text="${versao.descricao}"></option>
            	</select>
              </div>
              <div class="col-xs-2">
              	<label>Arquitetura</label>
              	<select class="form-control" th:field="*{arquiteturaSO}">
	              	<option th:each="arqso : ${arqso}" th:value="${arqso}" th:text="${arqso.descricao}"></option>
            	</select>
              </div>
              <div class="col-xs-3">
                <label>Chave de Licença</label>
                <input type="text" class="form-control" th:field="*{chaveLicenca}">
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-xs-2">
              	<label>Processador</label>
              	<select class="form-control" th:field="*{processador}">
	              	<option th:each="processador : ${processador}" th:value="${processador}" th:text="${processador.descricao}"></option>
            	</select>
              </div>
              <div class="col-xs-2">
              	<label>Memória RAM</label>
              	<select class="form-control" th:field="*{memoriaRam}">
	              	<option th:each="ram : ${ram}" th:value="${ram}" th:text="${ram.descricao}"></option>
            	</select>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-xs-2">
                <button class="btn btn-info" type="submit">Salvar</button>
                <button class="btn btn-danger" type="reset">Limpar</button>
              </div>
            </div>
          </div>
        </form>
        
      </div>

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
 
 <div th:replace="/fragments/footer :: footer"></div>

<script src="https://rawgit.com/digitalBush/jquery.maskedinput/1.4.1/dist/jquery.maskedinput.min.js"></script>

<script>
	var macAddress = document.getElementById("macAddress");
	
	function formatMAC(e) {
	    var r = /([a-f0-9]{2})([a-f0-9]{2})/i,
	        str = e.target.value.replace(/[^a-f0-9]/ig, "");
	
	    while (r.test(str)) {
	        str = str.replace(r, '$1' + ':' + '$2');
	    }
	
	    e.target.value = str.slice(0, 17);
	};
	
	macAddress.addEventListener("keyup", formatMAC, false)
</script>
